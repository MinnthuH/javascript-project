<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
  </head>
  <body>
    <h1>Password Generator</h1>

    <input type="text" />
    <button>Generate Password</button>

    <label for="password-length">Pasword Length</label>
    <input type="number" name="passwordLength" />

    <label for="lowercase">Include Lowercase</label>
    <input type="checkbox" name="lowercase" />

    <label for="lowercase">Include uppercase</label>
    <input type="checkbox" name="uppercase" />

    <label for="uppercase">Include Numbers</label>
    <input type="checkbox" name="number" />

    <label for="lowercase">Include Symbols</label>
    <input type="checkbox" name="symbols" />
  </body>
</html>
